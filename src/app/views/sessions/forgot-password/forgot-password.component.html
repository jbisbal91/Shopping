<div [perfectScrollbar]="{}" class="height-100vh signin-wrap" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="signup4-container mat-elevation-z4 white" style="width: 470px; height: 653px;" fxLayout="row wrap"
    fxLayout.xs="column" fxLayoutAlign="start stretch" fxFlex.xs="94" fxFlex.sm="80" [@animate]="{
      value: '*',
      params: { y: '40px', opacity: '0', delay: '100ms', duration: '400ms' }
    }">

    <!-- <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar> -->
   
    <div fxLayout="row wrap" fxLayoutAlign="center">
      <div class="logo">
        <img class="logo-img signin-form" src="assets/images/logos/KorthLogo.png" alt="">
      </div>

      <div class="forgot">
        <h4 class="forgot-label">Forgot your password?</h4>
      </div>

      <div class="subtitle forgot-form">
        <span> Enter an email address and we will glandy send you a link for you to add a new password </span>
       </div>
       <div class="form">
        <form [formGroup]="forgotForm"  class="forgot-form" (ngSubmit)="submitEmail()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email address</mat-label>
            <input matInput required>
          </mat-form-field>
          <button mat-button class="forgot-btn">SEND</button>
          <div class="flex flex-col sm:flex-row sm:gap-4" style="margin-top: 20px;"> 
            <span style="float: left;" class="signin" [routerLink]="'/sessions/signin'">Sign in</span>
            <span style="float: right; margin-left: 78px;" class="register" [routerLink]="'/sessions/signup'">Create a new account</span>
          </div>
          <div class="copyright">
            <span> Copyright Â® 2022 Korth Direct Mortgage Inc. (NMLS ID 1579547) . All Rights Reserved -  Privacy Policy - Code of Ethics </span>
           </div>
        </form>
       </div>
     
     
    </div>
 
</div>
